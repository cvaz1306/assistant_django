<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">


</head>

<body>
    <div class="navbar">
        <h1>Chatbot</h1>
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/filemanager">Files</a>
        <a class="nav-link" href="/contact">Contact</a>
    </div>

    <!-- Chatbot container -->
    <div class="chatbot-container">
        <div class="user-messages" id="chat-messages">
            <!-- Existing and dynamically added chat messages will go here -->
            {% for message in messages %} {% if message.isServer %}
            <div class="server-message">{{ message.message }}</div>

            {% else %}
            <div class="user-message">{{ message.message }}</div>
            {% endif %} {% endfor %}

        </div>
        <!-- Text input and submit button -->
        <div class="message-input-container">
            <input type="text" class="text-input" id="user-input" placeholder="Type your message here...">
            <button class="submit-button" id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
