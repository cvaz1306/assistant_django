<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <!-- Include Font Awesome CSS (you should link to the actual Font Awesome CSS file) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/filemanagerS.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <style>
        /* Add CSS styles here for the file manager layout */
        
        body {
            margin: 0;
            padding: 0px;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #333;
            color: white;
            padding: 0px;
        }
        
        .navbar h1 {
            margin: 0;
            padding: 20px;
        }
        /* Add more styles as needed for your file manager interface */
        /* Circular button at the bottom right */
        
        .upload-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            font-size: 24px;
            line-height: 50px;
            cursor: pointer;
        }
        /* Hide the default file input */
        
        #file-input {
            display: none;
        }
    </style>
</head>

<body onload="updateFiles()">
    <div class="navbar">
        <h1>File Manager</h1>
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/filemanager">Files</a>
        <a class="nav-link" href="/contact">Contact</a>
    </div>

    <div class="file-manager-container grid-list" id="files">
    </div>

    <label class="upload-button" for="file-input">
        <i class="fas fa-plus"></i>
    </label>

    <!-- Hidden file input element -->
    <form id="fileX" method="post" action="/filemanager/upload" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" id="file-input" accept="*" style="display: none;" name="file">
        <button type="submit" style="display: none;" id="sub"></button>
    </form>

    <script type="text/javascript" src="/static/js/filemanager.js">
    </script>

</body>

</html>
