<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Page</title>
    <!-- Include Font Awesome CSS (you should link to the actual Font Awesome CSS file) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body styles */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        /* Navbar styles */
        
        .navbar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        
        .navbar h1 {
            text-align: center;
            padding: 20px 0;
        }
        
        .nav-link {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
        }
        
        .nav-link:hover {
            background-color: #555;
        }
        /* Chatbot container styles */
        
        .chatbot-container {
            margin-left: 260px;
            /* Adjust this margin to accommodate the navbar width */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /* Pushes the text input and button to the bottom */
        }
        /* Chatbot messages styles */
        
        .chat-message {
            background-color: #fff;
            color: #009bff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        /* Text input and submit button styles */
        
        .message-input-container {
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 20px;
            width: 1663px;
        }
        
        .text-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 1633px;
            margin-top: 20px;
        }
        
        .submit-button {
            background-color: #ffffff;
            color: #009bff;
            border: none;
            padding: 6px 13px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            position: relative;
            top: 10px;
            left: -56px;
        }
        
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Chatbot</h1>
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Contact</a>
    </div>

    <!-- Chatbot container -->
    <div class="chatbot-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Existing and dynamically added chat messages will go here -->
        </div>
        <!-- Text input and submit button -->
        <div class="message-input-container">
            <input type="text" class="text-input" id="user-input" placeholder="Type your message here...">
            <button class="submit-button" id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        function messageServer() {
            const url = 'https://example.com/api/endpoint'; // Replace with your server URL

            // Define the JSON data you want to send
            const jsonData = {
                'message': userInput.value.trim()
            };

            // Create the request options
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData), // Stringify the JSON data
            };

            fetch(url, requestOptions)
                .then(response => response.json())
                .then(data => {
                    // Handle the response data here
                    console.log('Response:', data);
                })
                .catch(error => {
                    // Handle any errors that occurred during the request
                    console.error('Error:', error);
                });
        }
        document.addEventListener("DOMContentLoaded", function() {


            sendButton.addEventListener("click", function() {
                const messageText = userInput.value.trim();

                if (messageText !== "") {
                    // Create a new chat message element
                    const chatMessage = document.createElement("div");
                    chatMessage.className = "chat-message";
                    chatMessage.textContent = messageText;

                    // Append the message to the chat-messages container
                    chatMessages.appendChild(chatMessage);

                    // Clear the input field
                    userInput.value = "";

                    // Scroll to the bottom of the chat-messages container
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });

            // Function to handle pressing the Enter key
            userInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Prevents a newline in the input field
                    sendButton.click(); // Trigger a click on the send button
                }
            });
        });
    </script>
</body>

</html>
